<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
   <style>
    body {
        font-family: sans-serif;
    }
    a {
        color: rgb(255, 16, 16);
        text-decoration: none;
        font-weight: bold;
    }
    a:hover {
       text-decoration: underline rgb(1, 91, 94);
       color: aqua;
    }
    a:active {
        color: black;
    }
    a:before {
        content: "<";
    }
    a:after {
        text-decoration: none;
        font-weight: none;
        content: ">";
        
    }
    
   </style>
</head>
<body>
    <h1>personlizando links</h1>
    <ul>
        <a href="https://github.com/gustavoguanabara" target="_blank">
            <li>GitHub</li>
        </a>
        <a 
        href="https://www.youtube.com/@CursoemVideo">
            
        <li class="especial">Youtube</li>
        </a>
        <a href="https://www.cursoemvideo.com/">
           
            <li>Curso em Video</li>
        </a>
    </ul>
</body>
</html>
